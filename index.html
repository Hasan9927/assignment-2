<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon" />
    <title>Traveler BD</title>
  </head>
  <body>
    <!-- main section -->
    <main>
      <!-- Header sectoin -->
      <header id="header">
        <nav>
          <img src="./Images/logo.png" alt="" />
          <p>Traveler <span>BD</span></p>
        </nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Packages</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Blog</a></li>
        </ul>
        <div class="hamburger">Burger</div>
      </header>

      <!-- Banner section -->
      <div id="banner">
        <h1>Explore Your Travel</h1>
        <p>
          Travel broadens my horizons, exposing me to diverse cultures,
          landscapes, and flavors. It's a journey of discovery, creating
          cherished memories.
        </p>
        <div id="banner-input-section">
          <div class="banner-input">
            <input placeholder="Where go" type="text" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="banner-input">
            <input type="text" placeholder="When" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="banner-input">
            <input type="text" placeholder="Select Type" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="banner-button">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button>Find Now</button>
          </div>
        </div>
      </div>

      <!-- Destinaiton section -->
      <div id="destination"></div>
      <!-- Why choose us -->
      <div id="choose-us"></div>
      <!-- newsletter -->
      <div id="newletter"></div>
    </main>

    <!-- Footer sectoin -->
    <footer></footer>
  </body>
</html>
